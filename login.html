<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录 - 仿京东</title>
    <link rel="stylesheet" href="css/tailwind.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-sky-50 via-white to-blue-100 text-gray-700"
  >
    <div class="absolute left-12 top-12 flex items-center gap-3">
      <div
        class="logo-placeholder flex h-12 w-12 items-center justify-center rounded-xl bg-white/70 shadow-lg backdrop-blur"
      >
        <span class="text-xl font-semibold text-sky-500">E</span>
      </div>
      <div class="text-2xl font-semibold text-slate-700">Elevo</div>
    </div>

    <div class="absolute right-12 top-12">
      <button
        class="rounded-full border border-white/50 bg-white/70 px-4 py-2 text-sm text-slate-600 shadow-sm backdrop-blur transition-all hover:bg-white hover:shadow-lg"
      >
        简体中文
      </button>
    </div>

    <main
      class="relative flex min-h-screen items-center justify-center px-4 py-12"
    >
      <div
        class="login-card w-full max-w-md rounded-3xl bg-white/80 p-10 shadow-2xl backdrop-blur-xl ring-1 ring-white/50 transition-transform duration-500 ease-out hover:-translate-y-1"
      >
        <h1
          class="mb-10 text-center text-2xl font-semibold tracking-wide text-slate-800"
        >
          登录
        </h1>

        <form class="space-y-6">
          <label class="block space-y-2">
            <span class="text-sm font-medium text-slate-600">账号</span>
            <div class="relative">
              <span
                class="pointer-events-none absolute inset-y-0 left-4 flex items-center text-slate-400"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1.5"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                  />
                </svg>
              </span>
              <input
                type="text"
                placeholder="请输入账号"
                class="input-field w-full rounded-2xl border border-slate-200 bg-white/70 px-12 py-3 text-base text-slate-700 shadow-sm outline-none transition-all focus:border-sky-400 focus:bg-white focus:shadow-lg focus:ring-4 focus:ring-sky-100"
              />
            </div>
          </label>

          <label class="block space-y-2">
            <span class="text-sm font-medium text-slate-600">密码</span>
            <div class="relative">
              <span
                class="pointer-events-none absolute inset-y-0 left-4 flex items-center text-slate-400"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1.5"
                    d="M16.5 10.5V7.5A4.5 4.5 0 007.5 7.5v3m9 0h1.125a1.125 1.125 0 011.125 1.125v7.5A1.125 1.125 0 0116.875 21h-9.75A1.125 1.125 0 016 18.375v-7.5A1.125 1.125 0 017.125 9.75H8.25m8.25 0H7.5"
                  />
                </svg>
              </span>
              <input
                type="password"
                placeholder="请输入密码"
                class="input-field w-full rounded-2xl border border-slate-200 bg-white/70 px-12 py-3 text-base text-slate-700 shadow-sm outline-none transition-all focus:border-sky-400 focus:bg-white focus:shadow-lg focus:ring-4 focus:ring-sky-100"
              />
            </div>
          </label>

          <label class="block space-y-2">
            <span class="text-sm font-medium text-slate-600">验证码</span>
            <div class="flex items-center gap-3">
              <div class="relative flex-1">
                <span
                  class="pointer-events-none absolute inset-y-0 left-4 flex items-center text-slate-400"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1.5"
                      d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
                    />
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1.5"
                      d="M19.4 15a7.5 7.5 0 10-14.8 0"
                    />
                  </svg>
                </span>
                <input
                  type="text"
                  placeholder="请输入验证码"
                  class="input-field w-full rounded-2xl border border-slate-200 bg-white/70 px-12 py-3 text-base text-slate-700 shadow-sm outline-none transition-all focus:border-sky-400 focus:bg-white focus:shadow-lg focus:ring-4 focus:ring-sky-100"
                />
              </div>
              <div
                class="captcha-placeholder flex h-12 w-24 shrink-0 items-center justify-center rounded-xl border border-slate-200 bg-slate-100/80 text-base font-semibold tracking-[0.3em] text-slate-700 shadow-sm"
              >
                B7Z4
              </div>
            </div>
          </label>

          <button
            type="submit"
            class="group relative flex w-full items-center justify-center overflow-hidden rounded-2xl bg-sky-500 px-6 py-3 text-lg font-semibold text-white shadow-lg transition-all hover:bg-sky-600 hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-sky-200"
          >
            <span
              class="absolute inset-0 translate-y-full bg-white/20 transition-transform duration-300 ease-out group-hover:translate-y-0"
            ></span>
            <span class="relative">登录</span>
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
